[colors]
background = #f0f0f0
background-alt = #303030
foreground = #000000
primary = #000000
secondary = #af5040
alert = #b02020
disabled = #7f7070

[section/bars]
monitor = ${env:MONITOR:DisplayPort 0}
dpi = ${env:DPI:137}

override-redirect = true
enable-ipc = true

font-0 = DepartureMono:style=Regular:size=13;4
font-1 = Symbols Nerd Font Mono:style=Regular:size=13;4
font-2 = FontAwesome:style=Regular:size=13;4
font-3 = Font Awesome 6 Free Regular:style=Regular:size=13;4
font-4 = Font Awesome 6 Brands Regular:style=Regular:size=13;4
font-5 = Font Awesome 6 Free Solid:style=Solid:size=13;4

width = 96%
height = 24pt
radius = 6
offset-y = 3pt
offset-x = 2%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = ${colors.secondary}

border-size = 2pt
border-color = ${colors.primary}

margin = 1%

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

modules-left= xwindow
modules-center = i3
modules-right = systray battery pulseaudio date

[bar/primary]
inherit = section/bars
modules-left= menu-apps xwindow

[bar/secondary]
inherit = section/bars
modules-right = cpu memory filesystem pulseaudio date

[module/menu-apps]
type = custom/menu
expand-right = true

label-open = Applications
label-close = Close
label-separator = " | "

menu-0-0 = Firefox
menu-0-0-exec = firefox
menu-0-1 = File Explorer
menu-0-1-exec = nemo
menu-0-2 = Obsidian
menu-0-2-exec = "~/Applications/Obsidian*"
menu-0-3 = Steam
menu-0-3-exec = steam
menu-0-4 = Bambu Lab
menu-0-4-exec = "~/Applications/BambuLab*"

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-visible = %name%
label-visible-foreground = ${colors.secondary}
label-visible-padding = 2

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1

full-at = 99
low-at = 5
poll-interval = 5
time-format = %H:%M

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%

label-full = Fully charged
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

