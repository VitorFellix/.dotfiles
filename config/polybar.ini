[colors]
background = #1e1e1e
background-alt = #2e2e2e
foreground = #e0e0e0
primary = #c0c0c0
secondary = #a0a0a0
alert = #ff5f5f
disabled = #5c5c5c

[bar/primary]
; Default settings
monitor = ${env:MONITOR:$(polybar -m|tail -1|sed -e 's/:.*$//g')}
dpi = ${env:DPI:137}
enable-ipc = true
fixed-center = true
enable-struts = true
; wm-restack i3 requires override-redirect to be true
wm-restack = i3
override-redirect = false

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize

font-0 = JetBrainsMono Nerd Font:style=Regular:size=10;3

; Default colors
foreground = ${colors.foreground}
background = ${colors.background}

; Separator
separator = "|"
separator-foreground = ${colors.secondary}
; Underline
line-size = 2pt
line-color = ${colors.primary}
; Border
border-size = 0pt
border-color = #00000000

; Size
height = 20pt
width = 100%
padding-lift= 0pt
padding-right = 16pt
module-margin = 6pt
dim-value = 1.0

; Modules
modules-left = i3
; modules-center = xwindow
modules-right = systray cpu memory filesystem pulseaudio date battery 

[module/menu-apps]
type = custom/menu
expand-right = true

label-open = 󰍜 Applications
label-open-foreground = ${colors.primary}
label-close = 󰅚 Close
label-close-foreground = ${colors.secondary}
label-separator = " | "

menu-0-0 = 󰈹 Firefox
menu-0-0-exec = firefox
menu-0-1 = 󰉋 File Explorer
menu-0-1-exec = nemo
menu-0-2 = 󰏫 Obsidian
menu-0-2-exec = "~/Applications/Obsidian*"
menu-0-3 = 󰓓 Steam
menu-0-3-exec = steam
menu-0-4 = 󰠳 Bambu Lab
menu-0-4-exec = "~/Applications/BambuLab*"

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-scroll = true
wrapping-scroll = true

format = <label-state> <label-mode>

label = %state%

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background-alt}
label-mode-foreground = ${colors.primary}

label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 2

label-visible = %name%
label-visible-foreground = ${colors.secondary}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

[module/systray]
type = internal/tray

tray-spacing = 16pt
tray-foreground = ${colors.foreground}
tray-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

format-prefix = "󰖯 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}
format-padding = 2

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.primary}
format-mounted-underline = ${colors.primary}
format-mounted-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-underline = ${colors.primary}

label-muted-foreground = ${colors.disabled}
format-muted-background = ${colors.background}
format-muted-underline = ${colors.alert}

label-volume = %percentage%%
label-muted = 󰝟 muted

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage%%
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#5c5c5c}%ifname%%{F#5c5c5c} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#c0c0c0}󰖩%{F-} %essid% %local_ip%
format-connected-underline = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#c0c0c0}󰈀%{F-} %local_ip%
format-connected-underline = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}
format-prefix = "󰃰 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}

[module/battery]
type = internal/battery

; Battery and adapter names (check with: ls -1 /sys/class/power_supply/)
battery = BAT0
adapter = ADP1

; Consider battery full at this percentage
full-at = 99

; Trigger low battery format at this percentage
low-at = 10

; Polling interval in seconds
poll-interval = 5

; Time format for remaining time display
time-format = %H:%M

; Format when charging
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.primary}

; Format when discharging
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.primary}

; Format when full
format-full = <ramp-capacity> <label-full>
format-full-foreground = #a3be8c
format-full-underline = ${colors.primary}

; Format when low battery
format-low = <animation-low> <label-low>
format-low-foreground = #bf616a
format-low-underline = ${colors.primary}

; Labels
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

; Battery capacity ramp (Font Awesome icons)
ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰂀 
ramp-capacity-4 = 󰁹

; Charging animation
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-framerate = 750

; Low battery animation
animation-low-0 = 󰁻
animation-low-1 = 󰂃
animation-low-framerate = 200

[settings]
; Reload when the screen configuration changes (XCB_RANDR_SCREEN_CHANGE_NOTIFY event)
screenchange-reload = true

; Compositing operators
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; format-underline = ${colors.primary}
format-spacing = 0
format-padding = 2
format-margin = 0
format-offset = 0

; If set to true the bar can be transparent without a compositor.
pseudo-transparency = true
