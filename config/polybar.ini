[colors]
background = #f0f0f0
background-alt = #303030
foreground = #000000
primary = #000000
secondary = #af5040
alert = #b02020
disabled = #7f7070

[section/bars]
# IosevkaTermNerdFont
font-0 = DepartureMono Nerd Font Mono:size=13;4
monitor = ${env:MONITOR:DisplayPort 0}

width = 96%
height = 24pt
radius = 6
offset-y = 3pt
offset-x = 2%
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = ${colors.secondary}

border-size = 2pt
border-color = ${colors.primary}

margin = 1%

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

dpi = 137
enable-ipc = true
wm-restack = i3
override-redirect = true

modules-left= xwindow
modules-center = i3
modules-right = systray pulseaudio date

[bar/primary]
inherit = section/bars
modules-left= menu-apps xwindow

[bar/secondary]
inherit = section/bars
modules-right = cpu memory filesystem pulseaudio date

[module/menu-apps]
type = custom/menu
expand-right = true

label-open = Applications
label-close = Close
label-separator = " | "

menu-0-0 = Firefox
menu-0-0-exec = firefox
menu-0-1 = File Explorer
menu-0-1-exec = nemo
menu-0-2 = Obsidian
menu-0-2-exec = "~/Applications/Obsidian*"
menu-0-3 = Steam
menu-0-3-exec = steam
menu-0-4 = Bambu Lab
menu-0-4-exec = "~/Applications/BambuLab*"

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-visible = %name%
label-visible-foreground = ${colors.secondary}
label-visible-padding = 2

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

