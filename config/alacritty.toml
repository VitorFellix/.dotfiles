[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/night_owlish_light.toml"
]

[window]
dynamic_padding = true
padding = { x = 12, y = 12 }
decorations = "None"
opacity = 0.7
decorations_theme_variant="Dark"
dynamic_title = true
resize_increments = true

[scrolling]
history = 100000
multiplier = 5

[font]
size = 9
normal = { family = "JetBrainsMono NF", style = "Regular"}
bold = { family = "JetBrainsMono NF", style = "Regular"}
italic = { family = "JetBrainsMono NF", style = "Regular"}
offset = { x = 0, y = 0 }
# builtin_box_drawing = false # default is true

[bell]
duration = 0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "On"}
vi_mode_style = { shape = "Block", blinking = "On"}
thickness = 0.15

[mouse]
hide_when_typing = false

[keyboard]
bindings = [
	{ key = "F11", mods = "None", action = "ToggleFullscreen" },
	{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
]
